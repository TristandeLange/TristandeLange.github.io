<html lang="en">
	<head>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora&display=swap" rel="stylesheet">

		<!-- Custom Styling -->
		<link rel="stylesheet" href="../../css/mainstyle.css">


		<!-- Custom Styling -->
		<link rel="stylesheet" href="../../css/admin.css">

		<title>Admin Section - Add Posts</title>
	</head>
	
	<body>
		
		<header class = "banner">
			<div class="logo">
				<h1 class="logo-text"><a href="index.html"> <span>TD</span>Lange</a></h1>
			</div>
			<i class="fa fa-bars menu-toggle"></i> 
			<nav>
				<ul class="nav">
					
					<li>
						<a href="#">
							<i class="fa fa-user"></i>
							Tristan de Lange
							<i class="fa fa-chevron-down"></i>
						</a>
						<ul> 
							<li><a href="#" class="logout">Logout</a></li>
						</ul>	
					</li>
				</ul>
			</nav>

		</header>

		<!--Admin Page Wrapper-->
		<div class="admin-wrapper"> 
		
			<!-- Left Sidebar -->
			<div class="left-sidebar">
				<ul>
					<li><a href="index.html">Manage Posts</a></li>
					<li><a href="../users/index.html">Manage Users</a></li>
					<li><a href="../topics/index.html">Manage Topics</a></li>
				</ul>
			</div>
			<!-- // Left Sidebar -->

			<!-- Admin Content -->
			<div class="admin-content">
				<div class="button-group">
					<a href="create.html" class="btn btn-big">Add Post</a>
					<a href="index.html" class="btn btn-big">Manage Posts</a>
				</div>

				<div class="content">

					<h2 class="page-title">Manage Posts</h2>

					<form>
						<div>
							<label>Title</label>
							<input type="text" name="title" class="text-input">
						</div>

						<div>
							<label>Body</label>
							<textarea name="body" id="body"></textarea>
						</div>
						<div>
							<label>Image</label>
							<input type="file" name="image" class="text-input">
						</div>
						<div>
							<label>Topics</label>
							<select name="topic" class="text-input">
								<option value="Travel">Travel</option>
								<option value="Interviews">Interviews</option>
								<option value="Gaming-News">Gaming News</option>
								<option value="Game-Development">Game Development</option>
								<option value="Random">Random</option>
							</select>
						</div>
						<div>
							<button type="submit" class="btn btn-big">Add Post</button>
						</div>

					</form>
					
				</div>


			</div>
			<!-- //Admin Content -->

		</div>
		<!--// Admin Page Wrapper-->


		<!-- JQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
